<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="sub-container">
            <div class="icon-burguer">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="container-logo">
                <img src="assets/icons/youtube-logo.png" alt="Logo do Youtube" class="logo">
            </div>
        </div>

        <div class="sub-container section-search">
            <div class="container-search">
                <div class="search-bar">
                    <img src="assets/icons/search.png" alt="Pesquisar" class="icon none">
    
                    <input type="text" placeholder="Pesquisar" class="input-search">
    
                    <img src="assets/icons/keyboard.png" alt="Teclado virtual" class="icon keyword">
                </div>
                <div class="container-pesquisar">
                    <img src="assets/icons/search.png" alt="Pesquisar">
                </div>
            </div>

            <div class="search-voice">
                <img src="assets/icons/microphone.png" alt="Pesquisar por voz">
            </div>
        </div>

        <div class="sub-container">
            <div class="container-icon-config">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="btn-login">
                <img src="assets/icons/user.png" alt="Login" class="icon-login">
                Fazer Login
            </div>
        </div>
    </header>

    <main>
        <!--menu lateral-->
        <section class="nav-bar">
            <div class="item-menu">
                <img src="assets/icons/home.png" alt="Voltar ao Início" class="icon-nav-bar">
                Início
            </div>

            <div class="item-menu">
                <img src="assets/icons/yt-shorts.png" alt="Assistir Shorts" class="icon-nav-bar">
                Shorts
            </div>

            <div class="item-menu">
                <img src="assets/icons/inscriptions.png" alt="Ver Inscrições" class="icon-nav-bar">
                Inscrições
            </div>

            <div class="item-menu">
                <img src="assets/icons/you.png" alt="Você" class="icon-nav-bar">
                Você
            </div>
        </section>

        <!--Tags-->
        <section class="container-tags">
            <div class="tag selected">
                <span>Tudo</span>
            </div>

            <div class="tag">
                <span>Jogos</span>
            </div>

            <div class="tag">
                <span>Ao vivo</span>
            </div>

            <div class="tag">
                <span>Música</span>
            </div>
            
            <div class="tag">
                <span>Música Brasileira</span>
            </div>

            <div class="tag">
                <span>Placa de Vídeo</span>
            </div>

            
            <div class="tag">
                <span>Amd</span>
            </div>
        </section>

        <!--videos-->
        <section class="container-videos">
            <div class="card-video">
                <div class="video-cover">
                    <img src="assets/channels/hannabiYaki/hannabiYaki-videoCover.jpg" alt="">
                    <span class="duration">
                        3:20
                    </span>
                </div>

                <div class="container-info-video">
                    <div class="photo-cover">
                        <img src="assets/channels/hannabiYaki/hannabiYaki-channel.jpg" alt="">
                    </div>

                    <div class="info-video">
                        <span class="title-video">[FWR] MINECRAFT 1.16+ IN 1:42! (Set Seed Glitchless)</span>
                        <span class="channel-name">hannabiYaki</span>
                        <span class="views-time">22 mil visualizações • há 3 semanas</span>
                    </div>

                    <div class="more-info">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

            </div>


        </section>
    </main>
</body>
</html>
