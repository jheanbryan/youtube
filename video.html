<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/video.css">
</head>
<body>
    <header>
        <div class="sub-container">
            <div class="icon-burguer">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="container-logo">
                <img src="assets/icons/youtube-logo.png" alt="Logo do Youtube" class="logo">
            </div>
        </div>

        <div class="sub-container section-search">
            <div class="container-search">
                <div class="search-bar">
                    <img src="assets/icons/search.png" alt="Pesquisar" class="icon none">
    
                    <input type="text" placeholder="Pesquisar" class="input-search">
    
                    <img src="assets/icons/keyboard.png" alt="Teclado virtual" class="icon keyword">
                </div>
                <div class="container-pesquisar">
                    <img src="assets/icons/search.png" alt="Pesquisar">
                </div>
            </div>

            <div class="search-voice">
                <img src="assets/icons/microphone.png" alt="Pesquisar por voz">
            </div>
        </div>

        <div class="sub-container">
            <div class="container-icon-config">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="btn-login">
                <img src="assets/icons/user.png" alt="Login" class="icon-login">
                Fazer Login
            </div>
        </div>
    </header>

    <main>
        <section class="container-left">
            <div class="container-video">
                <video>
                    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                </video>
                <div class="low-bar">
                    <div class="icons-left">

                    </div>

                    <div class="icons-right">
                         
                    </div>
                </div>
            </div>
        </section>

        <section class="container-right">
            <div class="card-video">
                <div class="container-thumb">
                    <img src="assets/channels-img/alexa-real/alexa-real-videoCover.jpg" alt="">
                </div>

                <div class="container-video-info">
                    <div class="div-title">
                        <h2>Titulo do Video!</h2>
                    </div>
                    <div class="div-video-infos">
                        <span>Nome do canal</span>
                        <span class="views-time">14 mil visualizações • há 1 mês</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
